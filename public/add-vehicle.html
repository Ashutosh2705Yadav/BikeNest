<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Vehicle - BikeNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<div class="container my-5">

  <!-- Back Button -->
  <a href="admin-dashboard.html" class="btn btn-secondary mb-4">← Back to Dashboard</a>

  <div class="card bg-dark border-secondary p-4">
    <h2 class="mb-4 text-center">Add New Vehicle</h2>

    <form id="addVehicleForm">

      <div class="mb-3">
        <label class="form-label">Vehicle Name</label>
        <input type="text" class="form-control" id="vehicleName" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Image URL</label>
        <input type="text" class="form-control" id="vehicleImage" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Price Per Hour (₹)</label>
        <input type="number" class="form-control" id="vehiclePrice" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Status</label>
        <select class="form-select" id="vehicleStatus">
          <option value="available">Available</option>
          <option value="unavailable">Unavailable</option>
        </select>
      </div>

      <button class="btn btn-primary w-100">Add Vehicle</button>

    </form>
  </div>

</div>

<script>
  document.getElementById("addVehicleForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const vehicle = {
      name: document.getElementById("vehicleName").value,
      image: document.getElementById("vehicleImage").value,
      price: Number(document.getElementById("vehiclePrice").value),
      status: document.getElementById("vehicleStatus").value
    };

    const res = await fetch("/api/vehicles", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(vehicle)
    });

    if (res.ok) {
      alert("Vehicle added successfully!");
      window.location.href = "manage-vehicles.html"; // redirect after add
    } else {
      alert("Error adding vehicle.");
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
