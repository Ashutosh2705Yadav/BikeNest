<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <title>Manage Bookings - BikeNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Manage Bookings</h2>
    <a href="/admin-dashboard.html" class="btn btn-outline-info">⬅ Back to Dashboard</a>
  </div>

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Vehicle</th>
        <th>User</th>
        <th>Hours</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="bookingsTable"></tbody>
  </table>

<script>
async function loadBookings() {
  const res = await fetch('/api/bookings');
  const bookings = await res.json();

  let rows = "";
  bookings.forEach(b => {
    rows += `
      <tr>
        <td>${b.id}</td>
        <td>${b.vehicle_name}</td>
        <td>${b.username}</td>
        <td>${b.hours}</td>
        <td class="${b.status === 'active' ? 'text-warning' : 'text-success'}">${b.status}</td>
        <td>
          ${
            b.status === 'active'
              ? `<button class="btn btn-success btn-sm" onclick="markReturned(${b.id})">Mark Returned</button>`
              : `—`
          }
        </td>
      </tr>
    `;
  });

  document.getElementById("bookingsTable").innerHTML = rows;
}

async function markReturned(id) {
  await fetch(`/api/bookings/${id}/return`, { method: "PUT" });
  loadBookings();
}

loadBookings();
</script>

</body>
</html>
