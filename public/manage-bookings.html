<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <title>Manage Bookings - BikeNest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Manage Bookings</h2>
    <a href="/admin-dashboard.html" class="btn btn-outline-info">⬅ Back to Dashboard</a>
  </div>

  <table class="table table-dark table-striped text-center">
    <thead>
      <tr>
        <th>ID</th>
        <th>Vehicle</th>
        <th>User</th>
        <th>Phone</th>
        <th>Hours</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="bookingsTable"></tbody>
  </table>


<script>
async function loadBookings() {
  const res = await fetch('/api/bookings');
  const bookings = await res.json();

  let html = "";
  bookings.forEach(b => {
    html += `
      <tr>
        <td>${b.id}</td>
        <td>${b.vehicle_name}</td>
        <td>${b.renter_name}</td>
        <td>${b.renter_phone}</td>
        <td>${b.duration_hours}</td>

        <td class="${b.status === 'ongoing' ? 'text-warning' : 'text-success'}">
          ${b.status}
        </td>

        <td>
          ${
            b.status === "ongoing"
              ? `<button class="btn btn-sm btn-success" onclick="markReturned('${b.id}')">Mark Returned</button>`
              : "—"
          }
        </td>
      </tr>
    `;
  });

  document.getElementById("bookingsTable").innerHTML = html;
}

async function markReturned(id) {
  const bodyData = { status: "completed" };

  const res = await fetch(`/api/bookings/${id}/status`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(bodyData)
  });

  if (res.ok) {
    alert("Marked as returned");
    loadBookings();
  } else {
    alert("Error updating booking");
  }
}

loadBookings();
</script>

</body>
</html>
