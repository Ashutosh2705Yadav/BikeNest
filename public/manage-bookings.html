<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Manage Bookings - BikeNest Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #0f172a; color: #e2e8f0; }
    .card { background: #1e293b; border: 1px solid #334155; }
  </style>
</head>

<body>

  <div class="container py-4">

    <h2 class="fw-bold mb-4">Manage Bookings</h2>

    <div id="bookingsList" class="row g-3"></div>

  </div>

<script>
async function loadBookings() {
  const res = await fetch('/api/bookings');
  const bookings = await res.json();

  const container = document.getElementById("bookingsList");
  container.innerHTML = "";

  bookings.forEach(b => {
    container.innerHTML += `
      <div class="col-md-6">
        <div class="card p-3">

          <h5>Booking #${b.id}</h5>
          <p><strong>Customer:</strong> ${b.customer_name}</p>
          <p><strong>Vehicle:</strong> ${b.vehicle_name}</p>
          <p><strong>Duration:</strong> ${b.hours} hours</p>
          <p><strong>Payment:</strong> ${b.payment_mode}</p>

          <button class="btn btn-success btn-sm" onclick="markReturned(${b.id})">Mark Returned</button>
        </div>
      </div>
    `;
  });
}

async function markReturned(id) {
  await fetch(`/api/bookings/${id}/return`, { method: "PUT" });
  loadBookings();
}

loadBookings();
</script>

</body>
</html>
