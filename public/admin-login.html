<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - BikeNest</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top, #1e293b, #0f172a);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #334155;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-control {
      background-color: #1e293b;
      border-color: #475569;
      color: #e2e8f0;
    }

    .form-control:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 0.2rem rgba(56,189,248,0.25);
    }

    .btn-primary {
      background-color: #3b82f6;
      border-color: #3b82f6;
    }

    .btn-primary:hover {
      background-color: #2563eb;
      border-color: #2563eb;
    }
  </style>
</head>

<body>

<div class="login-card">
  <h2 class="text-center mb-3 fw-bold">Admin Login</h2>
  <p class="text-center text-secondary mb-4">Access the BikeNest Control Panel</p>

  <form id="adminLoginForm">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" id="username" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
  </form>

  <p class="text-center text-danger mt-3" id="errorMsg" style="display: none;">
    Invalid username or password
  </p>
</div>

<script>
  document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    try {
      const res = await fetch("/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.status === 200) {
        localStorage.setItem("token", data.token);
        window.location.href = "/admin-dashboard.html";
      } else {
        errorMsg.style.display = "block";
      }

    } catch (err) {
      errorMsg.style.display = "block";
    }
  });
</script>

</body>
</html>
