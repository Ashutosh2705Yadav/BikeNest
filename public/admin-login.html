<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login - BikeNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container my-4">
      <a href="/" class="btn btn-link">‚Üê Back</a>
      <h2>Admin Login</h2>
      <form id="adminLoginForm" class="mt-3">
        <div class="mb-2"><input class="form-control" id="username" placeholder="username" required></div>
        <div class="mb-2"><input class="form-control" id="password" placeholder="password" type="password" required></div>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      <p class="mt-3 text-muted">Use <b>admin</b> / <b>admin123</b> for demo</p>
    </div>
    <script src="/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
