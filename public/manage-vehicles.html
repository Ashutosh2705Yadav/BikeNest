<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Manage Vehicles - BikeNest Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #0f172a; color: #e2e8f0; }
    .card { background: #1e293b; border: 1px solid #334155; }
  </style>
</head>

<body>
  <div class="container py-4">

    <h2 class="fw-bold mb-4">Manage Vehicles</h2>

    <div id="vehiclesList" class="row g-3"></div>

  </div>

<script>
async function loadVehicles() {
  const res = await fetch('/api/vehicles');
  const vehicles = await res.json();

  const container = document.getElementById('vehiclesList');
  container.innerHTML = "";

  vehicles.forEach(v => {
    container.innerHTML += `
      <div class="col-md-4">
        <div class="card p-3">
          <h5>${v.name}</h5>
          <p>Type: ${v.type}</p>
          <p>Price/hr: â‚¹${v.price_per_hour}</p>
          <p>Status: ${v.available ? "Available" : "Not Available"}</p>

          <button class="btn btn-sm btn-warning mb-2" onclick="toggleVehicle(${v.id})">
            Toggle Availability
          </button>

          <button class="btn btn-sm btn-danger" onclick="deleteVehicle(${v.id})">
            Delete
          </button>
        </div>
      </div>
    `;
  });
}

async function toggleVehicle(id) {
  await fetch(`/api/vehicles/${id}/toggle`, { method: "PUT" });
  loadVehicles();
}

async function deleteVehicle(id) {
  if (!confirm("Delete this vehicle?")) return;
  await fetch(`/api/vehicles/${id}`, { method: "DELETE" });
  loadVehicles();
}

loadVehicles();
</script>

</body>
</html>
