<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Vehicle - BikeNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="container my-4">
      <a href="/" class="btn btn-link">‚Üê Back</a>
      <h2>Book a Vehicle</h2>
      <div id="vehicleDetails" class="mt-3"></div>
      <form id="bookingForm" class="mt-3">
        <div class="mb-2"><label class="form-label">Your Name</label><input class="form-control" id="name" required></div>
        <div class="mb-2"><label class="form-label">Phone</label><input class="form-control" id="phone" required></div>
        <div class="mb-2"><label class="form-label">Duration (hours)</label><select id="duration" class="form-select"><option>1</option><option>2</option><option>6</option></select></div>
        <div class="mb-2"><label class="form-label">Payment Mode</label><select id="paymentMode" class="form-select"><option value="cash">Cash at pickup</option><option value="online">Online (placeholder)</option></select></div>
        <button class="btn btn-primary" type="submit">Confirm Booking</button>
      </form>
    </div>
    <script src="/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
