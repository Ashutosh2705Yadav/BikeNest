<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BikeNest – Book Vehicle</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top, #1e293b, #0f172a);
      min-height: 100vh;
      color: #e2e8f0;
    }

    .booking-card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid #334155;
      border-radius: 15px;
      padding: 25px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.35);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(10px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .form-control {
      background-color: #1e293b;
      border-color: #475569;
      color: #e2e8f0;
    }

    .form-control:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 0.2rem rgba(56, 189, 248, 0.25);
    }

    .btn-primary {
      background-color: #3b82f6;
    }

    .btn-primary:hover {
      background-color: #2563eb;
    }

    .vehicle-box {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid #475569;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">BikeNest</a>
    </div>
  </nav>

  <div class="container py-5">

    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="booking-card">

          <h2 class="fw-bold mb-3 text-center">Book Your Vehicle</h2>

          <!-- Vehicle Info -->
          <div id="vehicleInfo" class="vehicle-box mb-4">
            <h5 class="mb-1" id="vehicleName">Loading...</h5>
            <p class="mb-1" id="vehicleType"></p>
            <p class="fw-bold" id="vehiclePrice"></p>
          </div>

          <!-- Form -->
          <form id="bookingForm">

            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" id="customerName" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="tel" id="phone" class="form-control" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" id="startDate" class="form-control" required>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">End Date</label>
                <input type="date" id="endDate" class="form-control" required>
              </div>
            </div>

            <button class="btn btn-primary w-100 mt-3" type="submit">Confirm Booking</button>

          </form>

          <div class="alert alert-success mt-4 d-none" id="successMsg">
            Booking confirmed! We will contact you shortly.
          </div>

          <div class="alert alert-danger mt-4 d-none" id="errorMsg">
            Something went wrong. Please try again.
          </div>

        </div>

      </div>
    </div>

  </div>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");

    async function loadVehicle() {
      const res = await fetch(`/api/vehicles/${id}`);
      const data = await res.json();

      document.getElementById("vehicleName").textContent = data.name;
      document.getElementById("vehicleType").textContent = "Type: " + data.type;
      document.getElementById("vehiclePrice").textContent = "Price per day: ₹" + data.price;
    }

    loadVehicle();

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const body = {
        vehicle_id: id,
        customerName: document.getElementById("customerName").value,
        phone: document.getElementById("phone").value,
        startDate: document.getElementById("startDate").value,
        endDate: document.getElementById("endDate").value
      };

      try {
        const res = await fetch("/api/bookings", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        if (res.status === 200) {
          document.getElementById("successMsg").classList.remove("d-none");
        } else {
          document.getElementById("errorMsg").classList.remove("d-none");
        }

      } catch (err) {
        document.getElementById("errorMsg").classList.remove("d-none");
      }
    });
  </script>

</body>

</html>
