<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - BikeNest</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #0f172a; }

    .sidebar {
      min-height: 100vh;
      background-color: #111827;
      padding-top: 20px;
    }

    .sidebar a {
      color: #d1d5db;
      font-size: 16px;
      display: block;
      padding: 12px 20px;
      border-radius: 6px;
      margin-bottom: 6px;
      text-decoration: none;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #1f2937;
      color: #fff;
    }

    .card {
      background-color: #1f2937;
      border: 1px solid #374151;
    }

    table {
      background-color: #1f2937;
    }
  </style>
</head>

<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-12 col-md-3 col-lg-2 sidebar">
      <h3 class="text-white text-center mb-4">BikeNest Admin</h3>

      <a href="admin-dashboard.html" class="active">Dashboard</a>
      <a href="manage-vehicles.html">Manage Vehicles</a>
      <a href="add-vehicle.html">Add Vehicle</a>
      <a href="manage-bookings.html">Bookings</a>
      <a href="/admin-login.html" class="text-danger">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-12 col-md-9 col-lg-10 p-4">

      <h2 class="mb-4 text-white">Dashboard Overview</h2>

      <!-- Stats -->
      <div class="row g-3">

        <div class="col-md-4">
          <div class="card p-3">
            <h5>Total Vehicles</h5>
            <p class="fs-3" id="totalVehicles">0</p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card p-3">
            <h5>Active Bookings</h5>
            <p class="fs-3" id="activeBookings">0</p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card p-3">
            <h5>Completed</h5>
            <p class="fs-3" id="completedBookings">0</p>
          </div>
        </div>

      </div>

      <hr class="my-4">

      <!-- Recent Bookings -->
      <h3 class="mb-3 text-white">Recent Bookings</h3>

      <table class="table table-dark table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Vehicle</th>
            <th>User</th>
            <th>Hours</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="recentBookings"></tbody>
      </table>

    </div>
  </div>
</div>

<script>
  async function loadDashboard() {
    try {
      const vehicles = await (await fetch('/api/vehicles')).json();
      const bookings = await (await fetch('/api/bookings')).json();

      document.getElementById("totalVehicles").innerText = vehicles.length;

      document.getElementById("activeBookings").innerText =
        bookings.filter(b => b.status === "active").length;

      document.getElementById("completedBookings").innerText =
        bookings.filter(b => b.status === "completed").length;

      let recentHTML = "";
      bookings.slice(-5).reverse().forEach(b => {
        recentHTML += `
          <tr>
            <td>${b.id}</td>
            <td>${b.vehicle_name}</td>
            <td>${b.username}</td>
            <td>${b.hours}</td>
            <td class="text-warning">${b.status}</td>
          </tr>
        `;
      });

      document.getElementById("recentBookings").innerHTML = recentHTML;

    } catch (err) {
      console.error("Dashboard error:", err);
    }
  }

  loadDashboard();
</script>

</body>
</html>
