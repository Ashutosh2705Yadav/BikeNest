<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - BikeNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container my-4">
      <a href="/" class="btn btn-link">‚Üê Home</a>
      <h2>Admin Dashboard</h2>
      <div class="row">
        <div class="col-md-6">
          <h4>Add Vehicle</h4>
          <form id="addVehicleForm">
            <input class="form-control mb-2" id="vname" placeholder="Name" required />
            <input class="form-control mb-2" id="vtype" placeholder="Type (bike/scooty)" required />
            <input class="form-control mb-2" id="vrate" placeholder="Rate per hour" required />
            <input class="form-control mb-2" id="vimage" placeholder="Image URL (optional)" />
            <button class="btn btn-success" type="submit">Add Vehicle</button>
          </form>
        </div>
        <div class="col-md-6">
          <h4>Bookings</h4>
          <div id="bookingsList"></div>
        </div>
      </div>
    </div>
    <script src="/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
