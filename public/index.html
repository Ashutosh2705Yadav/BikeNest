<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BikeNest - Rent Bikes Easily</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
    }
    .hero {
      padding: 80px 0;
      text-align: center;
      background: linear-gradient(180deg, #1e293b, #0f172a);
      border-bottom: 1px solid #334155;
    }
    .vehicle-card {
      background-color: #1e293b;
      border: 1px solid #334155;
      transition: 0.3s;
    }
    .vehicle-card:hover {
      transform: translateY(-5px);
      border-color: #475569;
    }
    .vehicle-img {
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">BikeNest</a>

    <div>
      <a href="/booking.html" class="btn btn-outline-light me-2">Book Now</a>
      <a href="/admin-login.html" class="btn btn-warning">Admin</a>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <h1 class="display-4 fw-bold">Easy & Affordable Bike Rentals</h1>
    <p class="lead mt-3">Choose from a wide range of bikes and scooters. Rent instantly and ride freely.</p>
    <a href="#vehicles" class="btn btn-primary btn-lg mt-4">View Available Vehicles</a>
  </div>
</section>

<!-- Vehicle Section -->
<section id="vehicles" class="container my-5">
  <h2 class="mb-4 text-center fw-bold">Available Vehicles</h2>

  <div id="vehiclesRow" class="row g-4">
    <!-- Dynamic JS Cards Will Load Here -->
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  async function loadVehicles() {
    try {
      const res = await fetch("/api/vehicles");
      const vehicles = await res.json();

      const container = document.getElementById("vehiclesRow");
      container.innerHTML = "";

      vehicles.forEach(v => {
        container.innerHTML += `
          <div class="col-md-4">
            <div class="card vehicle-card p-3">
              <img src="${v.image_url || 'https://via.placeholder.com/300'}" 
                   class="vehicle-img mb-3" alt="Vehicle Image">

              <h4>${v.name}</h4>
              <p class="text-secondary">Type: ${v.type}</p>
              <p class="fw-bold text-info">â‚¹ ${v.price_per_hour}/hour</p>

              <a href="/booking.html?id=${v.id}" class="btn btn-primary mt-2">Book Now</a>
            </div>
          </div>`;
      });

    } catch (err) {
      console.error("Vehicle load error:", err);
    }
  }

  loadVehicles();
</script>

</body>
</html>
